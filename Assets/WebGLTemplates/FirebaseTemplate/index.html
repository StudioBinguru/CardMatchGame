      // Unity에서 호출할 함수 등록 (예: 점수 업로드)
      window.UploadScoreToFirebase = function (playerId, stage, score) {
        const db = firebase.database();
        const ref = db.ref("scores").push();
        ref.set({
          timestamp: new Date().toISOString(),
          playerId,
          stage,
          score
        }).then(() => {
          console.log(" Firebase 기록 성공");
        }).catch((error) => {
          console.error(" Firebase 기록 실패:", error);
        });
      };
    </script>

      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/CardMatchGame.loader.js"; //정확한 파일명 사용

      const config = {

      };

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {
          console.log(`Progress: ${Math.floor(progress * 100)}%`);
        }).then((unityInstance) => {
          console.log("Unity WebGL 로드 완료");
